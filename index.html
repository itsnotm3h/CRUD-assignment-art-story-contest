<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Story Contest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Fira+Code:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h1 class="modal-title fs-5 text-black font1 projectTitle" id="exampleModalLabel">Edit story
                        </h1>
                    </div>
                    <button type="button" class="btn-close mb-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-black">
                    <div class="d-flex w-100  justify-content-between"><label><small class="text-black w-25">Author:</small></label>
                        <input name="editAuthor" class="editAuthor w-75" />
                    </div>
                    <div class="my-3 d-flex w-100  justify-content-between">
                        <label><small class="text-black  w-25">Story:</small></label>
                        <textarea name="editStory" class="editStory fontSmall projectText w-75" rows="7">
                </textarea>
                    </div>
<div class="w-100">
                    <button class="submitEdit m-auto" data-editentry="">Submit</button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container mt-5">
            <h1 class="font1">Behind the painting</h1>
            <p>Pen down your thoughts, let's create a story together.</p>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-5 px-2 infoTab">
                    <div class="m-auto">
                        <div class="thumbPainting">
                        </div>
                    </div>
                    <div class="border p-3">
                        <div id="enterStory">
                            <label class="font1 w-100">
                                Continue the story:
                            </label>
                            <textarea name="story" rows="4" class="w-100 pt-1 mt-1 inputStory"
                                placeholder="Please type in a story not more than 30 words."></textarea>
                        </div>
                        <div class="mt-1 d-flex justify-content-between align-items-end">
                            <div id="enterAuthor" class="w-75">
                                <input name="author" class="w-50 inputAuthor" placeholder="Your name"/>
                            </div>
                            <div class="me-0">
                                <button id="submit">Submit</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-7 px-5 py-5 py-md-5 py-sm-5">
                    <div class="storyContainer">
                        <h4 class="font1 sub">Once upon a time,</h4>
                        <div class="storyHere">

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js" integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
